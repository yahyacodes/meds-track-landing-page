<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Meds Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sm-auto mb-0">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="med tracker/Group 82.png" id="meds-logo" alt="" />
        </a>

        <button class="btn btn-outline navbar-toggler" id="navbar-toggler">
          <i class="bi bi-list" id="toggle"></i>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center sm-auto"
          id="navmenu"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link ms-4" id="nav-links">Home</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link ms-4" id="nav-links">About</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link ms-4" id="nav-links">Download</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link ms-4" id="nav-links">Help</a>
            </li>
          </ul>
        </div>
        <div class="justify-content-end mx-5">
          <button id="button">Sign Up</button>
        </div>
      </div>
    </nav>

    <section class="p-5 sm-auto">
      <div class="container">
        <div class="row">
          <div class="col sm-auto mt-5 mb-0">
            <h1 id="hero">
              Don't forget your <span>Medication.</span>
              Your Health is our Priority.
            </h1>

            <p class="mt-4" id="info">
              If you always forget to take your medication on time, we are here
              to help you always remember.
            </p>
          </div>

          <div class="col ms-3 sm-auto mb-0">
            <img src="/med tracker/remainder.png" alt="" id="remainder-image" />
          </div>

          <div>
            <button id="registration-btn">Register Now</button>
            <button class="bnt btn-outline ms-5" id="read-btn">
              Read More
            </button>
          </div>
        </div>

        <div class="mt-3 pt-5">
          <div class="row sm-auto">
            <div class="col-7 col-sm-2">
              <img
                src="med tracker/user-ratings.png"
                id="user-ratings"
                alt=""
              />
            </div>
            <div class="col-5 col-sm-4 mt-5 mx-5">
              <button class="btn mb-0 ms-2" id="ratings">12K+</button>
              <p class="mt-3 ms-2" id="quality">
                See the user ratings to see the quality of this app to your
                health.
              </p>
            </div>
          </div>
        </div>

        <img src="/med tracker/installation.png" alt="" id="installation" />
      </div>
    </section>

    <script>
      $("#navbar-toggler").click(function () {
        $("#navmenu").toggle();
      });
    </script>
  </body>
</html>
